<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>Therapy Bot</title>
	  <link rel="stylesheet" href="css/normalize.css">
	  <link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<div class="container">
			<header>
				<h1>
					Therapy Bot 3000&trade;
					<span class="subhead">
						Mental Health of the Fuuuuuutuuuuuure
					</span>
				</h1>
			</header>
			<main role="main">
				<form class="chat__form">
					<label for="chatInput">
						Talk to your therapist. Your therapist cares about you.
					</label>
					<input type="text" name="patient-input" id="chatInput" class="input">
					<input type="submit" class="input">
				</form>
				<div class="chat__container">
					<div class="chat__pane patient__pane"></div>
					<div class="chat__pane therapist__pane"></div>
				</div>
			</main>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
